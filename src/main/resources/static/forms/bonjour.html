

<form name="bonjour">
    
    <div class="form-group">
        <label for="nom">Finishtime</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="Finishtime"
               name="Finishtime"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="starttime">Starttime</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="WsResponse1"
               name="WsResponse1"
                readonly="true" />
                
       <div class="form-group">
        <label for="wind">Wind</label>
        <input class="form-control"
               cam-variable-type="number"
               cam-variable-name="WsResponse2"
               name="WsResponse2"  readonly="true" />
    </div>
        <div class="form-group">
        <label for="pw">PW</label>
        <input class="form-control" id="pw"
               cam-variable-type="number"
               cam-variable-name="pw"
               name="pw"
                readonly="true" />
    </div>
    
     <div class="form-group">
        <label for="radiation">Radiation</label>
        <input class="form-control"
               cam-variable-type="number"
               cam-variable-name="radiation"
               name="radiation"  readonly="true" />
    </div>
        <div class="form-group">
        <label for="ppv">Ppv</label>
        <input class="form-control" id="ppv"
               cam-variable-type="number"
               cam-variable-name="ppv"
               name="ppv"
                readonly="true" />
    </div>
          
                 <div class="form-group">
        <label for="Ph">Home demand power</label>
        <input class="form-control"
               cam-variable-type="number"
               cam-variable-name="Ph"
               name="Ph"
                readonly="true" />
    </div>

    
<script cam-script type="text/form-script">
  var Ps=camForm.Ps;
camForm.on('form-loaded', function() {
Ps=camForm.ppv+camForm.pw;});
  </script>

    
    <div class="form-group">
        <label for="Ps">Source power</label>
        <input class="form-control" id="Ps"
               cam-variable-type="number"
               cam-variable-name="Ps"
               name="Ps" 
                 />
    </div>
</form>
</html>
